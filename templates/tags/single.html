{% extends "index.html" %}
{% block main %}
<header class="page-header">
    <div class="breadcrumbs">
        <a href="{{ config.base_url }}">Home</a>&nbsp;»&nbsp;
        <a href="{{ get_url(path='@/tags/_index.md') }} ">Tags</a>&nbsp;»&nbsp;
        <a href="{{ current_url }}">{{ term.name }}</a>
    </div>
    <h1>{{ term.name | capitalize }} 
  </h1>
</header>
{% for page in term.pages %}
<article class="post-entry">
  <header class="entry-header">
      <h2>{{ page.title }}</h2>
  </header>
  {% if page.summary %}
  <div class="entry-content">
      <p>{{ page.summary | safe }}</p>
  </div>
  {% endif %}
  <footer class="entry-footer">
      {% include "partials/post_meta.html" %}
  </footer>
  <a class="entry-link" aria-label="post link to {{ page.title }}" href="{{ page.permalink }}"></a>
</article>
{% endfor %}
{% endblock %}
