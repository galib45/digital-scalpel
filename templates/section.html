{% extends 'index.html' %}
{% block main %}
<h1>{{ section.title }}</h1>
{% if paginator %}
    {% if paginator.pages | length == 0 %}
        <p>No articles yet</p>
    {% else %}
        {% include "partials/post_list.html" %}
    {% endif %}
{% else %}
    {{ section.content | safe }}
{% endif %}
{% endblock %}
